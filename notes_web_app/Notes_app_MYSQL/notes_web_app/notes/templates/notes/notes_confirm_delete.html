{% extends "base.html" %}
{% block content %}
{% load bootstrap3 %}
		<div class="row">
		<div class="col-md-4">
			<h1>@{{user.username}}</h1>
		</div>
		<div class="col-md-8">
			<h2>Are you sure you want to delete the below note ?</h2>
			<div class="container note-wrap note-white">
					<h1>{{notes.title}}</h1>
					<h3>{{notes.text|safe}}</h3>
					<h5>Created by: @{{notes.user.username}}</h5>
					<h5>{{notes.created}}</h5>
			</div>
			<form method="post">
				{% csrf_token %}
				<input type="submit" value="Delete" class="btn btn-warning">
			</form>
		</div>
	</div>
{% endblock %}
